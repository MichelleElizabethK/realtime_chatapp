
<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img class="user-avatar" src="assets/images/logo.png" width="150px" /> -->
            <h1>Real Time Chat App</h1>
            <form  [formGroup] = "registerForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="firstName"  class="form-control input-underline input-lg " [ngClass]="{ 'input-error': submitted &&  regForm.firstName.errors }"  placeholder="{{ 'First Name'  }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName"  class="form-control input-underline input-lg " [ngClass]="{ 'input-error': submitted &&  regForm.lastName.errors }"  placeholder="{{ 'Last Name'  }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="userName"  class="form-control input-underline input-lg " [ngClass]="{ 'input-error': submitted &&  regForm.userName.errors }"  placeholder="{{ 'User Name'  }}">
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg"  [ngClass]="{ 'input-error': submitted &&  regForm.email.errors }" placeholder="{{ 'Email'  }}">

                    </div>
                    <div class="form-group">
                            <input type="text" formControlName="phone" class="form-control input-underline input-lg"  [ngClass]="{ 'input-error': submitted &&  regForm.phone.errors }" placeholder="{{ 'Phone'  }}">
                        </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" [ngClass]="{ 'input-error': submitted &&  regForm.password.errors }"  placeholder="{{ 'Password'  }}">
                    </div>
                    <div class="form-group">
                        <input type="password"  formControlName="repeatPassword" class="form-control input-underline input-lg"  [ngClass]="{ 'input-error': submitted &&  regForm.repeatPassword.errors }"  placeholder="{{ 'Repeat Password'  }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="register()">{{ 'Register' }}</a>&nbsp;
                
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in'  }}</a>
            </form>
        </div>
    </div>
</div>

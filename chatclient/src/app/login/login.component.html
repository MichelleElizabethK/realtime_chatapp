<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <h1>Real Time Chat App</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-underline input-lg"
                            [ngClass]="{ 'input-error': submitted &&  logForm.email.errors }"
                            placeholder="{{ 'Email'  }}">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg"
                            [ngClass]="{ 'input-error': submitted &&  logForm.password.errors }"
                            placeholder="{{ 'Password'  }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="login()">{{ 'Log in'  }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/register']">{{ 'Register' }}</a>
            </form>
        </div>
    </div>
</div>
